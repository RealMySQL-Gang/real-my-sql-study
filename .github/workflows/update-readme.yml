name: update folder tree

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Îß§Ï£º ÏõîÏöîÏùº 00:00 Ïã§Ìñâ

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Replace tree block in README.md
        run: |
          START="<!--TREE START-->"
          END="<!--TREE END-->"
          
          declare -A printed_dirs
          PREV_TOP_LEVEL=""

          > README_TREE.md  # Ï¥àÍ∏∞Ìôî

          find . -type f -name "*.md" \
          | grep -vE '^\.\/(\.git|\.github|FOLDER_TREE\.md|README_TREE\.md|README.md)$' \
          | sort \
          | while read -r filepath; do
            rel_path="${filepath#./}"
            IFS='/' read -ra parts <<< "$rel_path"
            indent=""
            path_accum=""

            top_level="${parts[0]}"
            if [[ "$top_level" != "$PREV_TOP_LEVEL" ]]; then
              echo "" >> README_TREE.md
              PREV_TOP_LEVEL="$top_level"
            fi

            for ((i=0; i<${#parts[@]}-1; i++)); do
              part="${parts[$i]}"
              path_accum="${path_accum}/${part}"
              key="${path_accum#/}"

              if [[ -z "${printed_dirs[$key]}" ]]; then
                echo "${indent}- ${part}/" >> README_TREE.md
                printed_dirs[$key]=1
              fi
              indent="$indent  "
            done

            filename="${parts[-1]}"
            link=$(echo "$rel_path" | sed 's| |%20|g')
            echo "${indent}- üìÑ [${filename}](${link})" >> README_TREE.md
          done

          awk -v s="$START" -v e="$END" '
            $0 ~ s { print s; while ((getline line < "README_TREE.md") > 0) print line; skip=1; next }
            $0 ~ e { print e; skip=0; next }
            !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md
  

      - name: Create dynamic commit/branch title
        id: pr_context
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%-m)
          DAY=$(date +%-d)
          FIRST_DAY_WEEKDAY=$(date -d "$YEAR-$MONTH-01" +%u)
          WEEK_NUM=$(( (DAY + FIRST_DAY_WEEKDAY - 1) / 7 + 1 ))
          TITLE="üìÅ Update folder structure - ${MONTH}Ïõî ${WEEK_NUM}Ï£ºÏ∞®"
          BRANCH="update-folder-tree-$(date +'%Y%m%d-%H%M%S')"
          echo "TITLE=$TITLE" >> $GITHUB_OUTPUT
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "COMMIT=üìÅ Ìè¥Îçî Íµ¨Ï°∞ ÏóÖÎç∞Ïù¥Ìä∏ - ${MONTH}Ïõî ${WEEK_NUM}Ï£ºÏ∞®" >> $GITHUB_OUTPUT

      - name: Create branch and push
        run: |
          git checkout -b ${{ steps.pr_context.outputs.BRANCH }}
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "${{ steps.pr_context.outputs.COMMIT }}" || echo "‚ùó Î≥ÄÍ≤ΩÎêú ÎÇ¥Ïö© ÏóÜÏùå"
          git push -u origin ${{ steps.pr_context.outputs.BRANCH }}
